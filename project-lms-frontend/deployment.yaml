apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: 844148244640.dkr.ecr.ap-northeast-2.amazonaws.com/lms-horang-frontend:latest
          name: aws
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 800m
          envFrom:
            - configMapRef:
                name: configmap-frontend
      imagePullSecrets:
        - name: aws-ecr-creds
